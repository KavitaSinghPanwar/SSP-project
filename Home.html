<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Birthday Hero Banner</title>
<style>
  * { margin:0; padding:0; box-sizing:border-box; }
  body { font-family: 'Comic Sans MS', cursive, sans-serif; overflow-x:hidden; }

  .hero {
    position: relative;
    height: 100vh;
    background: url('s3.jpg') no-repeat center center/cover;
    color: white;
    overflow: hidden;
  }

  /* Gradient overlay */
  .hero::before {
    content:'';
    position:absolute; top:0; left:0; width:100%; height:100%;
    background: linear-gradient(to top, rgba(0,0,0,0.5), rgba(0,0,0,0.05));
    z-index:1;
  }

  /* Top-left birthday text */
  .birthday-text {
    position: absolute;
    top: 40px;
    left: 50px;
    font-size: 5rem;
    font-weight: bold;
    color: #bb545d;
    text-shadow: 2px 2px 5px rgba(0,0,0,0.5);
    z-index:2;
  }

  /* Top-right confetti button (emoji) */
  .confetti-btn {
    position: absolute;
    top: 40px;
    right: 50px;
    font-size: 2.5rem;
    cursor: pointer;
    z-index:2;
    transition: transform 0.2s;
  }

  .confetti-btn:hover {
    transform: scale(1.3);
  }

  /* Bottom-left smart suru */
  .smart-suru {
    position: absolute;
    bottom: 20px;
    left: 20px;
    font-size: 1.5rem;
    font-weight: bold;
    color: #efefeb;
    text-shadow: 2px 2px 5px rgba(0,0,0,0.5);
    z-index:2;
    animation: pulse 2s infinite;
  }

  @keyframes pulse {
    0% { transform: scale(1); }
    50% { transform: scale(1.1); }
    100% { transform: scale(1); }
  }

  /* Navigation bottom-right */
  nav {
    position: absolute;
    bottom: 20px;
    right: 20px;
    display: flex;
    flex-direction: column;
    gap: 15px;
    align-items: flex-end;
    z-index:2;
  }

  nav a {
    text-decoration: none;
    background: rgba(0,0,0,0.5);
    color: white;
    padding: 12px 18px;
    border-radius: 8px;
    transition: transform 0.3s, background 0.3s;
  }

  nav a:hover {
    background: rgba(255,255,255,0.3);
    transform: scale(1.1);
  }

  /* Confetti */
  .confetti {
    position: absolute;
    width: 10px;
    height: 10px;
    border-radius: 50%;
    opacity: 0.8;
    animation: confettiFall linear infinite;
  }

  @keyframes confettiFall {
    0% { transform: translateY(0) rotate(0deg); }
    100% { transform: translateY(110vh) rotate(360deg); }
  }

</style>
</head>
<body>
<section class="hero">
  <h1 class="birthday-text"> Happy<br> Birthday <br>Suru!</h1>
  <h2 class="smart-suru">Smart SURU</h2>

  <nav>
    <a href="Timeline.html">Timeline</a>
    <a href="#hobbies">Hobbies</a>
    <a href="gamehome.html">Play a Game</a>
    <a href="Wises.html">Leave a Wish</a>
  </nav>

  <!-- ðŸŽ‰ emoji top-right confetti button -->
  <span class="confetti-btn" title="Click me to celebrate!">ðŸŽ‰</span>
</section>

<script>
  const hero = document.querySelector('.hero');
  const confettiBtn = document.querySelector('.confetti-btn');

  confettiBtn.addEventListener('click', () => {
    for(let i=0; i<50; i++){
      const confetti = document.createElement('div');
      confetti.classList.add('confetti');
      confetti.style.left = Math.random() * 100 + 'vw';
      confetti.style.backgroundColor = `hsl(${Math.random()*360}, 100%, 50%)`;
      confetti.style.width = confetti.style.height = (Math.random()*10 + 5) + 'px';
      confetti.style.animationDuration = (Math.random()*3 + 2) + 's';
      hero.appendChild(confetti);

      setTimeout(() => confetti.remove(), 4000);
    }
  });
</script>
</body>
</html>
