<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday ðŸŽ‰</title>
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: 'Poppins', sans-serif;
      scroll-behavior: smooth;
    }

    /* Background section */
    .hero {
      height: 100vh;
      background: url("YOUR_S3_IMAGE_URL_HERE") no-repeat center center/cover;
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding-left: 5%;
      color: white;
      position: relative;
    }

    /* Overlay for better text visibility */
    .hero::before {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.35);
      z-index: 1;
    }

    .hero h1 {
      position: relative;
      z-index: 2;
      font-size: 4rem;
      font-family: 'Brush Script MT', cursive;
      max-width: 600px;
    }

    /* Navbar */
    nav {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 50px;
      transition: 0.3s;
      z-index: 999;
    }

    nav.transparent {
      background: transparent;
    }

    nav.scrolled {
      background: rgba(0,0,0,0.7);
      backdrop-filter: blur(5px);
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 25px;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      font-size: 1rem;
      transition: color 0.3s;
    }

    nav ul li a:hover {
      color: #FFD700;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="transparent" id="navbar">
    <div class="logo"><a href="#" style="color:white; font-weight:bold; text-decoration:none;">ðŸŽ‚ Birthday</a></div>
    <ul>
      <li><a href="#home">Home</a></li>
      <li><a href="#photos">Childhood</a></li>
      <li><a href="#game">Game</a></li>
      <li><a href="#hobbies">Hobbies</a></li>
      <li><a href="#wish">Wish</a></li>
    </ul>
  </nav>

  <!-- Hero Section -->
  <section class="hero" id="home">
    <h1>Happy Birthday [Name] ðŸŽ‰</h1>
  </section>

  <script>
    // Navbar color change on scroll
    const navbar = document.getElementById("navbar");
    window.addEventListener("scroll", () => {
      if (window.scrollY > 50) {
        navbar.classList.remove("transparent");
        navbar.classList.add("scrolled");
      } else {
        navbar.classList.add("transparent");
        navbar.classList.remove("scrolled");
      }
    });
  </script>

</body>
</html>
