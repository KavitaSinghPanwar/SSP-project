<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üéÆ Game World Hub üåü</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: url('gameimage.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      color: white;
      overflow-x: hidden;
    }

    /* Neon overlay for cyber/gaming feel */
    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.45);
      pointer-events: none;
      z-index: 0;
    }

    h1 {
      margin-top: 50px;
      font-family: 'Orbitron', sans-serif;
      font-size: 3em;
      text-align: center;
      color: #0a0b0b;
      text-shadow: 0 0 10px #00ffea, 0 0 20px #00ffd1, 0 0 30px #00ffc2;
      animation: pop 1.5s infinite alternate;
      z-index: 1;
      position: relative;
    }

    @keyframes pop {
      from { transform: scale(1); }
      to { transform: scale(1.05); }
    }

    .game-container {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
      gap: 40px;
      flex: 1;
      /* margin-top: 60px;
      padding-bottom: 60px; */
      z-index: 1;
      position: relative;
    }

    .game-card {
      background: rgba(0, 0, 0, 0.65);
      border: 2px solid rgba(0,255,255,0.3);
      backdrop-filter: blur(8px);
      border-radius: 20px;
      width: 220px;
      height: 220px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      cursor: pointer;
      transition: transform 0.3s, box-shadow 0.3s, border-color 0.3s;
      box-shadow: 0 8px 25px rgba(0,255,255,0.4);
    }

    .game-card:hover {
      transform: translateY(-10px) scale(1.08);
      box-shadow: 0 12px 40px rgba(0,255,255,0.8);
      border-color: #00fff0;
    }

    .game-icon {
      font-size: 5em;
      margin-bottom: 5px;
      line-height: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: transform 0.3s, text-shadow 0.3s;
      color: #00ffea;
      text-shadow: 0 0 8px #00ffea, 0 0 15px #00ffd1;
    }

    .game-card:hover .game-icon {
      transform: rotate(15deg) scale(1.2);
      text-shadow: 0 0 15px #00fff0, 0 0 30px #00ffe0;
    }

    .game-name {
      font-size: 1.3em;
      font-weight: 700;
      color: #fff;
      text-shadow: 2px 2px 10px rgba(0,0,0,0.7);
    }

    footer {
      margin-top: auto;
      padding: 20px 0;
      font-size: 1em;
      opacity: 0.8;
      color: #fff;
      z-index: 1;
      position: relative;
    }

    @media (max-width: 800px) {
      .game-card {
        width: 180px;
        height: 180px;
      }
      .game-icon {
        font-size: 4em;
      }
    }

    @media (max-width: 500px) {
      .game-container {
        gap: 20px;
      }
      .game-card {
        width: 140px;
        height: 140px;
      }
      .game-icon {
        font-size: 3em;
      }
      h1 {
        font-size: 2em;
      }
    }
  </style>
</head>
<body>
  <h1>üéÆ Enter the Gaming Universe! üöÄ</h1>

  <div class="game-container">
    <div class="game-card" onclick="location.href='game2.html'">
      <div class="game-icon">‚úä‚úåÔ∏è‚úã</div>
      <div class="game-name">Stone Paper Scissors</div>
    </div>

    <div class="game-card" onclick="location.href='game.html'">
      <div class="game-icon">‚ùå‚≠ï</div>
      <div class="game-name">O & X Game</div>
    </div>

    <div class="game-card" onclick="location.href='game1.html'">
      <div class="game-icon">üêç</div>
      <div class="game-name">Snake Game</div>
    </div>
  </div>

  <footer>üåü Choose your game and dive in! ‚ö°</footer>
</body>
</html>
