<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snake Game</title>
  <style>
    body {
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: linear-gradient(270deg, #ff9a9e, #fad0c4, #fbc2eb, #a18cd1);
      background-size: 1000% 1000%;
      animation: gradientBG 20s ease infinite;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: white;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    canvas {
      border: 3px solid white;
      box-shadow: 0px 0px 20px rgba(0,0,0,0.5);
      background-color: rgba(0,0,0,0.4);
      border-radius: 15px;
    }

    .header-text {
      font-size: 2em;
      margin-bottom: 10px;
      text-align: center;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.6);
      animation: bounce 2s infinite alternate;
    }

    @keyframes bounce {
      from { transform: translateY(0); }
      to { transform: translateY(-10px); }
    }

    .footer {
      margin-top: 10px;
      font-size: 1rem;
      opacity: 0.9;
    }

    button {
      margin-top: 15px;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      background: #6c5ce7;
      color: white;
      font-size: 1em;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #341f97;
    }

    #score {
      margin-top: 10px;
      font-size: 1.2rem;
    }

    /* Arrow Controls */
    .controls {
      margin-top: 15px;
      display: grid;
      grid-template-columns: 60px 60px 60px;
      grid-template-rows: 60px 60px;
      gap: 10px;
      justify-content: center;
    }
    .controls button {
      width: 60px;
      height: 60px;
      font-size: 1.5em;
      border-radius: 50%;
      background: #ff6b6b;
      color: white;
      font-weight: bold;
      box-shadow: 0px 0px 10px rgba(0,0,0,0.4);
    }
    .controls button:active {
      background: #ff4757;
    }
    .up { grid-column: 2; grid-row: 1; }
    .left { grid-column: 1; grid-row: 2; }
    .down { grid-column: 2; grid-row: 2; }
    .right { grid-column: 3; grid-row: 2; }
  </style>
</head>
<body>
  <div class="header-text">Welcome to the Ultimate Snake Challenge! üêç</div>
  <canvas id="gameCanvas" width="400" height="400"></canvas>
  <div id="score">Score: 0</div>
  <div class="footer">Use Arrow Keys or Buttons to Move üêç</div>
  <button id="restartBtn">Restart Game</button>

  <!-- Arrow Controls -->
  <div class="controls">
    <button class="up">‚¨ÜÔ∏è</button>
    <button class="left">‚¨ÖÔ∏è</button>
    <button class="down">‚¨áÔ∏è</button>
    <button class="right">‚û°Ô∏è</button>
  </div>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    const restartBtn = document.getElementById("restartBtn");
    const scoreEl = document.getElementById("score");

    const box = 20;
    let snake, food, score, direction, game;

    function init() {
      snake = [{x: 9 * box, y: 10 * box}];
      food = {
        x: Math.floor(Math.random() * (canvas.width/box)) * box,
        y: Math.floor(Math.random() * (canvas.height/box)) * box
      };
      score = 0;
      direction = undefined;
      scoreEl.textContent = "Score: 0";
      clearInterval(game);
      game = setInterval(draw, 120);
    }

    function changeDirection(dir) {
      if (dir === "LEFT" && direction !== "RIGHT") direction = "LEFT";
      else if (dir === "UP" && direction !== "DOWN") direction = "UP";
      else if (dir === "RIGHT" && direction !== "LEFT") direction = "RIGHT";
      else if (dir === "DOWN" && direction !== "UP") direction = "DOWN";
    }

    document.addEventListener("keydown", e => {
      if (e.key === "ArrowLeft") changeDirection("LEFT");
      else if (e.key === "ArrowUp") changeDirection("UP");
      else if (e.key === "ArrowRight") changeDirection("RIGHT");
      else if (e.key === "ArrowDown") changeDirection("DOWN");
    });

    document.querySelector(".up").onclick = () => changeDirection("UP");
    document.querySelector(".left").onclick = () => changeDirection("LEFT");
    document.querySelector(".down").onclick = () => changeDirection("DOWN");
    document.querySelector(".right").onclick = () => changeDirection("RIGHT");

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Draw snake
      for (let i = 0; i < snake.length; i++) {
        ctx.fillStyle = (i === 0) ? "#ffeb3b" : "#4caf50";
        ctx.fillRect(snake[i].x, snake[i].y, box, box);
        ctx.strokeStyle = "#222";
        ctx.strokeRect(snake[i].x, snake[i].y, box, box);
      }

      // Draw food
      ctx.fillStyle = "#e91e63";
      ctx.beginPath();
      ctx.arc(food.x + box/2, food.y + box/2, box/2 - 2, 0, Math.PI*2);
      ctx.fill();

      // Snake head position
      let snakeX = snake[0].x;
      let snakeY = snake[0].y;

      if (direction === "LEFT") snakeX -= box;
      if (direction === "UP") snakeY -= box;
      if (direction === "RIGHT") snakeX += box;
      if (direction === "DOWN") snakeY += box;

      // Eat food
      if (snakeX === food.x && snakeY === food.y) {
        score++;
        scoreEl.textContent = "Score: " + score;
        food = {
          x: Math.floor(Math.random() * (canvas.width/box)) * box,
          y: Math.floor(Math.random() * (canvas.height/box)) * box
        };
      } else {
        snake.pop();
      }

      let newHead = {x: snakeX, y: snakeY};

      // Game over conditions
      
      if (
  snakeX < 0 || snakeY < 0 ||
  snakeX >= canvas.width || snakeY >= canvas.height ||
  (snake.length > 1 && collision(newHead, snake))
) {
  clearInterval(game);
  alert("Game Over! Your Score: " + score);
}


      snake.unshift(newHead);
    }

    function collision(head, array) {
  // skip index 0 (the head itself)
  for (let i = 1; i < array.length; i++) {
    if (head.x === array[i].x && head.y === array[i].y) {
      return true;
    }
  }
  return false;
}


    restartBtn.addEventListener('click', init);

    init();
  </script>
</body>
</html>
