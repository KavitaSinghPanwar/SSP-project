<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snake Game</title>
  <style>
    body {
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: linear-gradient(270deg, #ff9a9e, #fad0c4, #fad0c4, #fbc2eb, #a18cd1);
      background-size: 1000% 1000%;
      animation: gradientBG 20s ease infinite;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: white;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    canvas {
      border: 3px solid white;
      box-shadow: 0px 0px 20px rgba(0,0,0,0.5);
      background-color: rgba(0,0,0,0.4);
      border-radius: 15px;
    }

    .header-text {
      font-size: 2em;
      margin-bottom: 10px;
      text-align: center;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.6);
      animation: bounce 2s infinite alternate;
    }

    @keyframes bounce {
      from { transform: translateY(0); }
      to { transform: translateY(-10px); }
    }

    .footer {
      margin-top: 20px;
      font-size: 1rem;
      opacity: 0.8;
    }

    button {
      margin-top: 15px;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      background: #6c5ce7;
      color: white;
      font-size: 1em;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #341f97;
    }
  </style>
</head>
<body>
  <div class="header-text">Welcome to the Ultimate Snake Challenge! üêç</div>
  <canvas id="gameCanvas" width="400" height="400"></canvas>
  <div class="footer">Use Arrow Keys to Move üêç | Collect Food & Beat Your High Score!</div>
  <button id="restartBtn">Restart Game</button>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    const restartBtn = document.getElementById("restartBtn");
    const box = 20;
    let snake, food, score, d, game;

    function init() {
      snake = [];
      snake[0] = { x: 9 * box, y: 10 * box };
      food = {
        x: Math.floor(Math.random() * 19 + 1) * box,
        y: Math.floor(Math.random() * 19 + 1) * box
      };
      score = 0;
      d = undefined;
      clearInterval(game);
      game = setInterval(draw, 150);
    }

    document.addEventListener("keydown", direction);

    function direction(event) {
      if(event.keyCode == 37 && d != "RIGHT") d = "LEFT";
      else if(event.keyCode == 38 && d != "DOWN") d = "UP";
      else if(event.keyCode == 39 && d != "LEFT") d = "RIGHT";
      else if(event.keyCode == 40 && d != "UP") d = "DOWN";
    }

    function draw() {
      ctx.clearRect(0, 0, 400, 400);
      for(let i = 0; i < snake.length; i++) {
        ctx.fillStyle = i == 0 ? "#ffeb3b" : "#4caf50";
        ctx.fillRect(snake[i].x, snake[i].y, box, box);
        ctx.strokeStyle = "#222";
        ctx.strokeRect(snake[i].x, snake[i].y, box, box);
      }

      ctx.fillStyle = "#e91e63";
      ctx.beginPath();
      ctx.arc(food.x + box/2, food.y + box/2, box/2 - 2, 0, Math.PI*2);
      ctx.fill();

      let snakeX = snake[0].x;
      let snakeY = snake[0].y;

      if(d == "LEFT") snakeX -= box;
      if(d == "UP") snakeY -= box;
      if(d == "RIGHT") snakeX += box;
      if(d == "DOWN") snakeY += box;

      if(snakeX == food.x && snakeY == food.y) {
        score++;
        food = {
          x: Math.floor(Math.random() * 19 + 1) * box,
          y: Math.floor(Math.random() * 19 + 1) * box
        };
      } else {
        snake.pop();
      }

      let newHead = { x: snakeX, y: snakeY };

      if(snakeX < 0 || snakeY < 0 || snakeX >= 20*box || snakeY >= 20*box || collision(newHead, snake)) {
        clearInterval(game);
        alert("Game Over! Your Score: " + score);
      }

      snake.unshift(newHead);

      ctx.fillStyle = "white";
      ctx.font = "20px Arial";
      ctx.fillText("Score: " + score, box, box);
    }

    function collision(head, array) {
      for(let i = 0; i < array.length; i++) {
        if(head.x == array[i].x && head.y == array[i].y) return true;
      }
      return false;
    }

    restartBtn.addEventListener('click', init);

    init();
  </script>
</body>
</html>
